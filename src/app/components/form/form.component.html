<div class="card bg-dark text-white">
    <div class="card-header">Mantenimiento de Cursos</div>
    <div class="card-body">
  
      <form>
        <div class="form-group row">
          <label for="id" class="col-form-label col-sm-2">Codigo</label>
          <div class="col-sm-6">
            <input  type="text" class="form-control" name="id" [(ngModel)]="curso.id" disabled="true">
          </div>
        </div>
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="curso.nombre" name="nombre">
          </div>
        </div>
  
        <div class="form-group row">
          <label for="descripcion" class="col-form-label col-sm-2">Descripcion</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="curso.descripcion" name="descripcion">
          </div>
        </div>

        <div class="form-group row">
          <label for="aula" class="col-form-label col-sm-2">Aula</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="curso.aula" name="aula">
          </div>
        </div>
  

        <div class="form-group row">
          <div class="col-sm-6">
            <!-- BotÃ³n Crear, solo visible si curso.id es 0 o nulo -->
            <button class="btn btn-primary" role="button" (click)='create()'>Crear</button>
  
            
          </div>
        </div>

      </form>
  
    </div>
  </div>
